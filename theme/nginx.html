<script type="text/javascript">

var useragent = navigator.userAgent;
if (useragent.match(/Kindle/i) != 'Kindle') {
    // 这里警告框会阻塞当前页面继续加载
    alert('已禁止本次访问：您必须使用Kindle内置浏览器访问本页面！');
    // 以下代码是用javascript强行关闭当前页面
    var opened = window.open('about:blank', '_self');
    opened.opener = null;
    opened.close();
} 
</script>
